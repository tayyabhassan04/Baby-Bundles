<style>
    .wrapper-1{	
    height: 80vh; 

}

.image-1 {
  display: none;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 0%;
  left: 80%;

 /*text-align: center;*/
}

<script>
    jQuery(document).ready(function($) {

	$("#c1").fadeIn(0);

	
	$(window).scroll(function() {
	   
	  var pos = $(window).scrollTop();
	  console.log('check position', pos);
       
	  if (pos < 100) {
	    hideAll("c1");

	     $(".image-1").css("left", "75%");

	  }

	    hideAll("c2");

	    $(".image-1").css("left", "50%");

	    hideAll("c8");

	  }
	  
	
	  
	});
	
	function hideAll(exceptMe) {
	  jQuery(".image-1").each(function(i) {
	    if ($(this).attr("id") == exceptMe) return;
	    jQuery(this).fadeOut(0);
	  });
	}


});
